<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine? üíò</title>
  <style>
    :root { --pink:#ff2f6d; --bg1:#ffe3ec; --bg2:#ffffff; }
    * { box-sizing:border-box; }
    body{
      color:#ff2f6d;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      height:100vh;
      display:grid;
      place-items:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }
    .card{
      width:min(520px,92vw);
      background:rgba(255,255,255,.9);
      padding:26px 22px;
      border-radius:20px;
      box-shadow:0 18px 60px rgba(0,0,0,.12);
      text-align:center;
      backdrop-filter: blur(6px);
    
      position:relative;
      z-index:1;
    }
    h1{ margin:0 0 6px; font-size:1.8rem; }
    .mouse{ width:120px; display:block; margin:10px auto 10px; }
    p{ margin:0; opacity:.85; }
    .row{
      position:relative;
      height:90px;
      margin-top:18px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
    }
    button{
      border:0;
      padding:12px 18px;
      border-radius:999px;
      cursor:pointer;
      font-weight:800;
      font-size:1rem;
      transition:transform .12s ease;
      user-select:none;
    }
    button:active{ transform:scale(.98); }
    #yes{ background:var(--pink); color:white; }
    #no{
      background:#ededed;
      position:absolute;
      left:56%;
      top:18px;
    }
    #msg{
      margin-top:14px;
      font-size:1.05rem;
      font-weight:600;
    }
    .sub{
      margin-top:6px;
      font-size:.95rem;
      opacity:.75;
    }
  
    /* Floating roses/flowers */
    .floaters{
      position:fixed;
      inset:0;
      overflow:hidden;
      pointer-events:none;
      z-index:0;
    }
    .floater{
      position:absolute;
      top:0;
      font-size:24px;
      opacity:.85;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
      animation: popRose .8s ease-out forwards;
      will-change: transform;
    }
    @keyframes popRose{
      0%   { transform: scale(0) rotate(0deg); opacity:0; }
      100% { transform: scale(1) rotate(var(--spin, 180deg)); opacity:1; }
    }
      20%  { transform: scale(1.2) rotate(var(--spin, 90deg)); opacity:1; }
      80%  { transform: scale(1) rotate(var(--spin, 180deg)); opacity:1; }
      100% { transform: scale(0) rotate(var(--spin, 260deg)); opacity:0; }
    }
      100% { transform: translateY(-120vh) translateX(var(--drift, 0px)) rotate(var(--spin, 180deg)); }
    }

  
    /* Sparkle effect on roses */
    .floater{
      text-shadow:
        0 0 6px rgba(255,255,255,.8),
        0 0 12px rgba(255,182,193,.9),
        0 0 18px rgba(255,105,180,.8);
      animation: popRose .8s ease-out forwards, sparkle 1.8s ease-in-out infinite;
    }

    @keyframes sparkle{
      0%,100% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
    }

  
    /* ‚ú® Glitter sparkles around roses */
    .floater::after{
      content: "‚ú®";
      position:absolute;
      top:-10px;
      left:-10px;
      font-size:14px;
      opacity:0;
      animation: glitter 1.5s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes glitter{
      0% { opacity:0; transform: scale(.5) rotate(0deg); }
      50% { opacity:1; transform: scale(1) rotate(180deg); }
      100% { opacity:0; transform: scale(.5) rotate(360deg); }
    }

  
    /* üíñ Heart-shaped glitter around roses */
    .floater::before{
      content: "üíñ";
      position:absolute;
      bottom:-12px;
      right:-12px;
      font-size:14px;
      opacity:0;
      animation: heartGlitter 1.8s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes heartGlitter{
      0%   { opacity:0; transform: scale(.4) rotate(0deg); }
      40%  { opacity:1; transform: scale(1) rotate(180deg); }
      100% { opacity:0; transform: scale(.4) rotate(360deg); }
    }

  
    /* üéâ Party poppers on YES */
    .poppers{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:2; /* above card */
    }
    .popper{
      position:absolute;
      font-size:34px;
      opacity:0;
      transform: scale(0);
      animation: popperBurst 900ms ease-out forwards;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.18));
      will-change: transform, opacity;
    }
    @keyframes popperBurst{
      0%   { opacity:0; transform: scale(0) rotate(0deg); }
      15%  { opacity:1; transform: scale(1.25) rotate(var(--spin, 90deg)); }
      100% { opacity:0; transform: scale(1.0) rotate(var(--spin, 180deg)) translateY(-10px); }
    }

  </style>
</head>

        const dur = rand(6, 14);
        const size = rand(22, 56);
        const drift = rand(-40, 40);
        const spin = rand(-220, 220);

        s.style.left = left + "vw"; s.style.top = rand(0, 100) + "vh";
        s.style.animationDelay = (-delay) + "s"; // start mid-animation
        s.style.animationDuration = dur + "s";
        s.style.fontSize = size + "px";
        s.style.setProperty("--drift", drift + "px");
        s.style.setProperty("--spin", spin + "deg");

        wrap.appendChild(s);
      }
    })();

  
    // üéâ Pop all over the screen when YES is pressed
    function popParty(){
      const layer = document.getElementById("poppers");
      if(!layer) return;

      const count = 55; // more/less party
      function rand(min, max){ return Math.random() * (max - min) + min; }

      for(let i=0;i<count;i++){
        const p = document.createElement("span");
        p.className = "popper";
        p.textContent = "üéâ";

        p.style.left = rand(0, 100) + "vw";
        p.style.top  = rand(0, 100) + "vh";
        p.style.fontSize = rand(22, 56) + "px";
        p.style.setProperty("--spin", rand(-260, 260) + "deg");

        // stagger so it feels like popping everywhere
        const delay = rand(0, 650);
        p.style.animationDelay = delay + "ms";

        layer.appendChild(p);

        // cleanup
        const life = delay + 1000;
        setTimeout(() => { p.remove(); }, life);
      }
    }

  </script>
